      cv-mongo:
        condition: service_started
      cv-redis:
        condition: service_started
      kafka:
        condition: service_healthy
      monitoring-service:
        condition: service_healthy
      api-gateway:
        condition: service_started
      auth-service:
        condition: service_healthy
