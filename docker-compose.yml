      - DEACTIVATION_RETENTION_DAYS=${DEACTIVATION_RETENTION_DAYS:-30}
      - DELETION_GRACE_PERIOD_DAYS=${DELETION_GRACE_PERIOD_DAYS:-7}
      - MAX_SESSIONS_PER_USER=${MAX_SESSIONS_PER_USER:-5}
      # Recommendation Engine Settings
      - RECOMMENDATION_MODEL_PATH=${RECOMMENDATION_MODEL_PATH:-/app/models/bi-encoder-e5-large}
      - RECOMMENDATION_MODEL_DIMENSION=${RECOMMENDATION_MODEL_DIMENSION:-1024}
