  ### ELK Stack for Centralized Logging ###
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-workfitai123}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=workfitai-logs
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f -u elastic:${ELASTICSEARCH_PASSWORD:-workfitai123} http://localhost:9200/_cluster/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks: [ workfitai-net ]
    profiles: [ "logging", "infra", "full" ]

  # Setup kibana_system user password
  elasticsearch-setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-setup
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-workfitai123}
      - KIBANA_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-kibana123}
    command: >
      bash -c '
        echo "Setting kibana_system user password...";
        until curl -s -u elastic:$${ELASTIC_PASSWORD} http://elasticsearch:9200/_cluster/health | grep -q "status"; do
          sleep 2;
        done;
        curl -s -X POST -u elastic:$${ELASTIC_PASSWORD} \
          -H "Content-Type: application/json" \
          http://elasticsearch:9200/_security/user/kibana_system/_password \
          -d "{\"password\": \"$${KIBANA_PASSWORD}\"}" | grep -q "^{}" && echo "Password set successfully" || echo "Password already set or error";
        echo "Setup complete!";
      '
    networks: [ workfitai-net ]
    profiles: [ "logging", "infra", "full" ]

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://${ELASTICSEARCH_HOST:-elasticsearch}:${ELASTICSEARCH_PORT:-9200}
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-kibana123}
      - xpack.security.enabled=true
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
      elasticsearch-setup:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks: [ workfitai-net ]
    profiles: [ "logging", "infra", "full" ]

  fluent-bit:
    image: fluent/fluent-bit:2.2
    container_name: fluent-bit
    environment:
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch}
      - ELASTICSEARCH_PORT=${ELASTICSEARCH_PORT:-9200}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-workfitai123}
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - ./fluent-bit/extract_service.lua:/fluent-bit/etc/extract_service.lua:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks: [ workfitai-net ]
    profiles: [ "logging", "infra", "full" ]

  ### MinIO ###
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API
      - "9001:9001" # Web UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### MinIO Client (tuỳ chọn) ###
  minio-mc:
    image: minio/mc:latest
    container_name: minio-mc
    depends_on:
      - minio
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: cvs-files
    entrypoint: >
      /bin/sh -c " sleep 5 && mc alias set local $${MINIO_ENDPOINT} $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY} && mc mb -p local/$${MINIO_BUCKET} || true && tail -f /dev/null "
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Recommendation Engine Service (Python FastAPI) ###
  recommendation-engine:
    build:
      context: ./services/recommendation-engine
      dockerfile: Dockerfile
    container_name: recommendation-engine
    labels:
      - "workfitai.service=recommendation-engine"
      - "workfitai.logs=enabled"
    logging:
      driver: json-file
      options:
        tag: "{{.Name}}/recommendation-engine"
        max-size: "10m"
        max-file: "3"
    ports:
      - "8001:8000"
    env_file:
      - .env.local
    environment:
      # Service Configuration
      - SERVICE_NAME=recommendation-engine
      - VERSION=1.0.0
      - ENVIRONMENT=docker
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      # Vault Configuration
      - VAULT_ENABLED=true
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-dev-token}
      # Override critical paths (not in Vault)
      - MODEL_PATH=/app/models/bi-encoder-e5-large
      - FAISS_INDEX_PATH=/app/data/faiss_index
    volumes:
      # Mount pre-trained model (read-only)
      - ./services/recommendation-engine/models:/app/models:ro
      # Mount data directory for FAISS index persistence
      - recommendation-data:/app/data
      # Mount logs directory
      - ./services/recommendation-engine/logs:/app/logs
    depends_on:
      vault:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      consul:
        condition: service_started
    networks: [ workfitai-net ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles: [ "services", "full" ]

volumes:
  user-postgres-data:
  job-postgres-data:
  cv-mongo-data:
  application-mongo-data:
  prometheus-data:
  minio-data:
  elasticsearch-data:
  recommendation-data:


