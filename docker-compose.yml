        condition: service_healthy
      auth-service:
        condition: service_healthy
      consul:
        condition: service_started
      notif-mongo:
        condition: service_started
      notification-redis:
        condition: service_started
      monitoring-service:
        condition: service_healthy
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  notif-mongo:
    image: mongo:6.0
    container_name: notif-mongo
    environment:
      MONGO_INITDB_DATABASE: notification-db
    ports:
      - "27020:27017"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN:-dev-token}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-dev-token}
      - VAULT_ADDR=http://127.0.0.1:8200
    command: vault server -dev
    healthcheck:
      test: [ "CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:8200/v1/sys/health" ]
      interval: 5s
      timeout: 3s
      retries: 10
