      - RECOMMENDATION_DEFAULT_TOP_K=${RECOMMENDATION_DEFAULT_TOP_K:-20}
      - RECOMMENDATION_MAX_TOP_K=${RECOMMENDATION_MAX_TOP_K:-100}
      - RECOMMENDATION_MAX_RESUME_SIZE_MB=${RECOMMENDATION_MAX_RESUME_SIZE_MB:-5}
