      context: ./services/notification-service
    container_name: notification-service
    labels:
      - "workfitai.service=notification-service"
      - "workfitai.logs=enabled"
    logging:
      driver: json-file
      options:
        tag: "{{.Name}}/notification-service"
        max-size: "10m"
        max-file: "3"
    env_file:
