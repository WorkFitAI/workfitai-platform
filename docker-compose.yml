services:
  ### Service Discovery: Consul ###
  consul:
    image: hashicorp/consul:1.16.2
    container_name: consul-workfitai
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500" # HTTP UI/API
      - "8600:8600/udp" # DNS
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Zookeeper (for Kafka) ###
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-workfitai
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Kafka ###
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-workfitai
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Kafka UI for Monitoring ###
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: workfitai-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Databases & infra ###
  auth-mongo:
    image: mongo:6.0
    container_name: auth-mongo
    environment:
      MONGO_INITDB_DATABASE: auth-db
    ports:
      - "27017:27017" # mở cổng ra máy Mac
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  auth-redis:
    image: redis:6-alpine
    container_name: auth-redis
    ports:
      - "6379:6379"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  cv-redis:
    image: redis:6-alpine
    container_name: cv-redis
    ports:
      - "6381:6379"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  cv-mongo:
    image: mongo:6.0
    container_name: cv-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${CV_INIT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${CV_INIT_PASS:-root}
      MONGO_INITDB_DATABASE: ${CV_DB_NAME:-cv-db}
    volumes:
      - ./initialize/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - cv-mongo-data:/data/db
    ports:
      - "27018:27017"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  application-mongo:
    image: mongo:6.0
    container_name: application-mongo
    environment:
      MONGO_INITDB_DATABASE: app-db
    ports:
      - "27019:27017"
    volumes:
      - application-mongo-data:/data/db
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  user-postgres:
    image: postgres:15
    container_name: user-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-user_db}
      POSTGRES_USER: ${USER_DB_USER:-user}
      POSTGRES_PASSWORD: ${USER_DB_PASS:-pass}
    volumes:
      - user-postgres-data:/var/lib/postgresql/data
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  job-postgres:
    image: postgres:15
    container_name: job-postgres
    ports:
      - "5433:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${JOB_DB_NAME:-job_db}
      POSTGRES_USER: ${JOB_DB_USER:-user}
      POSTGRES_PASSWORD: ${JOB_DB_PASS:-job@123}
    volumes:
      - job-postgres-data:/var/lib/postgresql/data
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Spring-Boot Services ###
  auth-service:
    build:
      context: ./services/auth-service
    env_file:
      - .env.local
    ports:
      - "9080:9005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=auth
      - SERVER_PORT=9005
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - AUTH_JWT_ACCESS_EXP_MS=900000
      - AUTH_JWT_REFRESH_EXP_MS=604800000
      - AUTH_JWT_RSA_PRIVATE_KEY=classpath:keys/private_key_pkcs8.pem
      - AUTH_JWT_RSA_PUBLIC_KEY=classpath:keys/public_key.pem
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - JAVA_TOOL_OPTIONS=-Dserver.address=0.0.0.0
    depends_on:
      consul:
        condition: service_started
      auth-mongo:
        condition: service_started
      auth-redis:
        condition: service_started
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9005/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  user-service:
    build:
      context: ./services/user-service
    env_file:
      - .env.local
    ports:
      - "9081:9005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=9005
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      consul:
        condition: service_started
      user-postgres:
        condition: service_started
      api-gateway:
        condition: service_started
      auth-service:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  job-service:
    build:
      context: ./services/job-service
    env_file:
      - .env.local
    ports:
      - "9082:9005"
      - "5003:5005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=9005
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      consul:
        condition: service_started
      job-postgres:
        condition: service_started
      kafka:
        condition: service_healthy
      monitoring-service:
        condition: service_healthy
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  cv-service:
    build:
      context: ./services/cv-service
    env_file:
      - .env.local
    ports:
      - "9083:9005"
      - "5004:5005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=9005
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - SPRING_DATA_MONGODB_URI=mongodb://${CV_DB_USER}:${CV_DB_PASS}@${CV_HOST}:${CV_DB_PORT}/${CV_DB_NAME}?authSource=${CV_DB_NAME}
      - SPRING_DATA_REDIS_HOST=cv-redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - consul
      - cv-mongo
      - cv-redis
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  application-service:
    build:
      context: ./services/application-service
    env_file:
      - .env.local
    ports:
      - "9084:9005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=9005
    depends_on:
      - consul
      - application-mongo
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  api-gateway:
    build:
      context: ./services/api-gateway
    env_file:
      - .env.local
    ports:
      - "9085:9005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - JAVA_TOOL_OPTIONS=-Dserver.address=0.0.0.0
    depends_on:
      consul:
        condition: service_started
      auth-service:
        condition: service_healthy
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  api-redis:
    image: redis:6-alpine
    container_name: api-redis
    ports:
      - "6380:6379"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  monitoring-service:
    build:
      context: ./services/monitoring-service
    env_file:
      - .env.local
    ports:
      - "9086:9005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - VAULT_HOST=vault
      - VAULT_PORT=8200
      - VAULT_TOKEN=${VAULT_TOKEN:-dev-token}
      - REDIS_HOST=api-redis
      - REDIS_PORT=6379
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      consul:
        condition: service_started
      vault:
        condition: service_started
      api-redis:
        condition: service_started
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9005/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  notification-service:
    build:
      context: ./services/notification-service
    env_file:
      - .env.local
    ports:
      - "9087:9005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=9005
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT}
      - EMAIL_ADDRESS=${EMAIL_ADDRESS}
      - EMAIL_APP_PASSWORD=${EMAIL_APP_PASSWORD}
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - AUTH_SERVICE_URL=http://auth-service:9005
      - VAULT_URI=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-dev-token}
      - SPRING_DATA_MONGODB_URI=mongodb://notif-mongo:27017/notification-db
    depends_on:
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      consul:
        condition: service_started
      notif-mongo:
        condition: service_started
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  notif-mongo:
    image: mongo:6.0
    container_name: notif-mongo
    environment:
      MONGO_INITDB_DATABASE: notification-db
    ports:
      - "27020:27017"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN:-dev-token}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-dev-token}
    command: vault server -dev
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### ELK Stack for Centralized Logging ###
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-workfitai123}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=workfitai-logs
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f -u elastic:${ELASTICSEARCH_PASSWORD:-workfitai123} http://localhost:9200/_cluster/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks: [ workfitai-net ]
    profiles: [ "logging", "infra", "full" ]

  # Setup kibana_system user password
  elasticsearch-setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-setup
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-workfitai123}
      - KIBANA_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-kibana123}
    command: >
      bash -c '
        echo "Setting kibana_system user password...";
        until curl -s -u elastic:$${ELASTIC_PASSWORD} http://elasticsearch:9200/_cluster/health | grep -q "status"; do
          sleep 2;
        done;
        curl -s -X POST -u elastic:$${ELASTIC_PASSWORD} \
          -H "Content-Type: application/json" \
          http://elasticsearch:9200/_security/user/kibana_system/_password \
          -d "{\"password\": \"$${KIBANA_PASSWORD}\"}" | grep -q "^{}" && echo "Password set successfully" || echo "Password already set or error";
        echo "Setup complete!";
      '
    networks: [ workfitai-net ]
    profiles: [ "logging", "infra", "full" ]

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://${ELASTICSEARCH_HOST:-elasticsearch}:${ELASTICSEARCH_PORT:-9200}
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-kibana123}
      - xpack.security.enabled=true
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
      elasticsearch-setup:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks: [ workfitai-net ]
    profiles: [ "logging", "infra", "full" ]

  fluent-bit:
    image: fluent/fluent-bit:2.2
    container_name: fluent-bit
    environment:
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch}
      - ELASTICSEARCH_PORT=${ELASTICSEARCH_PORT:-9200}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-workfitai123}
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - ./fluent-bit/extract_service.lua:/fluent-bit/etc/extract_service.lua:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks: [ workfitai-net ]
    profiles: [ "logging", "infra", "full" ]

  ### MinIO ###
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API
      - "9001:9001" # Web UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### MinIO Client (tuỳ chọn) ###
  minio-mc:
    image: minio/mc:latest
    container_name: minio-mc
    depends_on:
      - minio
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: cvs-files
    entrypoint: >
      /bin/sh -c " sleep 5 && mc alias set local $${MINIO_ENDPOINT} $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY} && mc mb -p local/$${MINIO_BUCKET} || true && tail -f /dev/null "
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

volumes:
  user-postgres-data:
  job-postgres-data:
  cv-mongo-data:
  application-mongo-data:
  prometheus-data:
  minio-data:
  elasticsearch-data:


networks:
  workfitai-net:
    driver: bridge
