services:
  ### Service Discovery: Consul ###
  consul:
    image: hashicorp/consul:1.16.2
    container_name: consul-workfitai
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"      # HTTP UI/API
      - "8600:8600/udp"  # DNS
    networks: [ workfitai-net ]

  ### Zookeeper (for Kafka) ###
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper-workfitai
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks: [ workfitai-net ]

  ### Kafka ###
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-workfitai
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: >
        PLAINTEXT://localhost:9092,
        PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks: [ workfitai-net ]

  ### Databases & infra ###
  auth-mongo:
    image: mongo:6.0
    container_name: auth-mongo
    environment:
      MONGO_INITDB_DATABASE: auth-db
    networks: [ workfitai-net ]

  auth-redis:
    image: redis:6-alpine
    container_name: auth-redis
    networks: [ workfitai-net ]

  job-mongo:
    image: mongo:6.0
    container_name: job-mongo
    environment:
      MONGO_INITDB_DATABASE: job-db
    networks: [ workfitai-net ]

  cv-mongo:
    image: mongo:6.0
    container_name: cv-mongo
    environment:
      MONGO_INITDB_DATABASE: cv-db
    networks: [ workfitai-net ]

  application-mongo:
    image: mongo:6.0
    container_name: application-mongo
    environment:
      MONGO_INITDB_DATABASE: app-db
    networks: [ workfitai-net ]

  user-postgres:
    image: postgres:15
    container_name: user-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASS}
    volumes:
      - user-postgres-data:/var/lib/postgresql/data
    networks: [ workfitai-net ]

  ### Spring-Boot Services ###
  auth-service:
    build:
      context: ./services/auth-service
    env_file:
      - .env.local
    ports:
      - "8081:8080"
    depends_on:
      - consul
      - auth-mongo
      - auth-redis
    networks: [ workfitai-net ]

  user-service:
    build:
      context: ./services/user-service
    env_file:
      - .env.local
    ports:
      - "8082:8080"
    depends_on:
      - consul
      - user-postgres
    networks: [ workfitai-net ]

  job-service:
    build:
      context: ./services/job-service
    env_file:
      - .env.local
    ports:
      - "8083:8080"
    depends_on:
      - consul
      - job-mongo
      - kafka
    networks: [ workfitai-net ]

  cv-service:
    build:
      context: ./services/cv-service
    env_file:
      - .env.local
    ports:
      - "8084:8080"
    depends_on:
      - consul
      - cv-mongo
    networks: [ workfitai-net ]

  application-service:
    build:
      context: ./services/application-service
    env_file:
      - .env.local
    ports:
      - "8085:8080"
    depends_on:
      - consul
      - application-mongo
    networks: [ workfitai-net ]

  api-gateway:
    build:
      context: ./services/api-gateway
    env_file:
      - .env.local
    ports:
      - "8080:8080"
    environment:
      - API_GATEWAY_PORT=${API_GATEWAY_PORT:-8080}
      - CONSUL_HOST=${CONSUL_HOST:-consul}
      - CONSUL_PORT=${CONSUL_PORT:-8500}
    depends_on:
      - consul
    networks: [ workfitai-net ]

  monitoring-service:
    build:
      context: ./services/monitoring-service
    env_file:
      - .env.local
    ports:
      - "9080:8080"
    depends_on:
      - consul
    networks: [ workfitai-net ]

  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault/config:/vault/config
      - ./vault/data:/vault/data
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN}
    command: vault server -config=/vault/config/vault.hcl
    networks: [ workfitai-net ]
  
  config-server:
    build:
      context: ./services/config-server
    env_file:
      - .env.local
    ports:
      - "8888:8080"
    depends_on:
      - consul
    networks: [ workfitai-net ]

volumes:
  user-postgres-data:

networks:
  workfitai-net:
    driver: bridge