services:
  ### Service Discovery: Consul ###
  consul:
    image: hashicorp/consul:1.16.2
    container_name: consul-workfitai
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500" # HTTP UI/API
      - "8600:8600/udp" # DNS
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Zookeeper (for Kafka) ###
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-workfitai
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Kafka ###
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-workfitai
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Kafka UI for Monitoring ###
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: workfitai-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Databases & infra ###
  auth-mongo:
    image: mongo:6.0
    container_name: auth-mongo
    environment:
      MONGO_INITDB_DATABASE: auth-db
    ports:
      - "27017:27017" # mở cổng ra máy Mac
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  auth-redis:
    image: redis:6-alpine
    container_name: auth-redis
    ports:
      - "6379:6379"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  cv-redis:
    image: redis:6-alpine
    container_name: cv-redis
    ports:
      - "6381:6379"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  notification-redis:
    image: redis:6-alpine
    container_name: notification-redis
    ports:
      - "6382:6379"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  cv-mongo:
    image: mongo:6.0
    container_name: cv-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${CV_INIT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${CV_INIT_PASS:-root}
      MONGO_INITDB_DATABASE: ${CV_DB_NAME:-cv-db}
    volumes:
      - ./initialize/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - cv-mongo-data:/data/db
    ports:
      - "27018:27017"
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  application-mongo:
    image: mongo:6.0
    container_name: application-mongo
    environment:
      MONGO_INITDB_DATABASE: app-db
    ports:
      - "27019:27017"
    volumes:
      - application-mongo-data:/data/db
    networks: [ workfitai-net ]
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    profiles: [ "infra", "full" ]

  user-postgres:
    image: postgres:15
    container_name: user-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-user_db}
      POSTGRES_USER: ${USER_DB_USER:-user}
      POSTGRES_PASSWORD: ${USER_DB_PASS:-pass}
    volumes:
      - user-postgres-data:/var/lib/postgresql/data
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  job-postgres:
    image: postgres:15
    container_name: job-postgres
    ports:
      - "5433:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${JOB_DB_NAME:-job_db}
      POSTGRES_USER: ${JOB_DB_USER:-user}
      POSTGRES_PASSWORD: ${JOB_DB_PASS:-job@123}
    volumes:
      - job-postgres-data:/var/lib/postgresql/data
    networks: [ workfitai-net ]
    profiles: [ "infra", "full" ]

  ### Spring-Boot Services ###
  auth-service:
    build:
      context: ./services/auth-service
    container_name: auth-service
    labels:
      - "workfitai.service=auth-service"
      - "workfitai.logs=enabled"
    logging:
      driver: json-file
      options:
        tag: "{{.Name}}/auth-service"
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env.local
    ports:
      - "9080:9005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=auth
      - SERVER_PORT=9005
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - AUTH_JWT_ACCESS_EXP_MS=900000
      - AUTH_JWT_REFRESH_EXP_MS=604800000
      - AUTH_JWT_RSA_PRIVATE_KEY=classpath:keys/private_key_pkcs8.pem
      - AUTH_JWT_RSA_PUBLIC_KEY=classpath:keys/public_key.pem
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - VAULT_TOKEN=${VAULT_TOKEN:-dev-token}
      - JAVA_TOOL_OPTIONS=-Dserver.address=0.0.0.0
    depends_on:
      consul:
        condition: service_started
      auth-mongo:
        condition: service_started
      auth-redis:
        condition: service_started
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9005/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks: [ workfitai-net ]
    profiles: [ "services", "full" ]

  user-service:
    build:
      context: ./services/user-service
    container_name: user-service
    labels:
      - "workfitai.service=user-service"
      - "workfitai.logs=enabled"
    logging:
      driver: json-file
      options:
        tag: "{{.Name}}/user-service"
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env.local
    ports:
      - "9081:9005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=9005
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - VAULT_TOKEN=${VAULT_TOKEN:-dev-token}
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-workfitai123}
      - ELASTICSEARCH_SCHEME=http
    depends_on:
      consul:
        condition: service_started
      user-postgres:
        condition: service_started
      monitoring-service:
        condition: service_healthy
      api-gateway:
        condition: service_started
      auth-service:
        condition: service_healthy
      kafka:
        condition: service_healthy
