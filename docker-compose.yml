services:
  ### Service Discovery: Consul ###
  consul:
    image: hashicorp/consul:1.16.2
    container_name: consul-workfitai
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"      # HTTP UI/API
      - "8600:8600/udp"  # DNS
    networks: [ workfitai-net ]

  ### Zookeeper (for Kafka) ###
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper-workfitai
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks: [ workfitai-net ]

  ### Kafka ###
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-workfitai
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: >
        PLAINTEXT://localhost:9092,
        PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks: [ workfitai-net ]

  ### Databases & infra ###
  auth-mongo:
    image: mongo:6.0
    container_name: auth-mongo
    environment:
      MONGO_INITDB_DATABASE: auth-db
    networks: [ workfitai-net ]

  auth-redis:
    image: redis:6-alpine
    container_name: auth-redis
    networks: [ workfitai-net ]

  job-mongo:
    image: mongo:6.0
    container_name: job-mongo
    environment:
      MONGO_INITDB_DATABASE: job-db
    networks: [ workfitai-net ]

  cv-mongo:
    image: mongo:6.0
    container_name: cv-mongo
    environment:
      MONGO_INITDB_DATABASE: cv-db
    networks: [ workfitai-net ]

  application-mongo:
    image: mongo:6.0
    container_name: application-mongo
    environment:
      MONGO_INITDB_DATABASE: app-db
    networks: [ workfitai-net ]

  user-postgres:
    image: postgres:15
    container_name: user-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASS}
    volumes:
      - user-postgres-data:/var/lib/postgresql/data
    networks: [ workfitai-net ]

  ### Spring-Boot Services ###
  auth-service:
    build:
      context: ./services/auth-service
    env_file:
      - .env.local
    ports:
      - "9081:9005"
    environment:
      - SPRING_APPLICATION_NAME=auth
      - SERVER_PORT=9005        # keep in-container at 9005 (matches properties)
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - AUTH_JWT_SECRET=CJmTxK/y/bJPsho/gIxQofHzv3nj+FoABHTSNsBwqCTy2bN3TavCklalHVGw/6KX
      - AUTH_JWT_ACCESS_EXP_MS=900000
      - AUTH_JWT_REFRESH_EXP_MS=604800000
      - JAVA_TOOL_OPTIONS=-Dserver.address=0.0.0.0
    depends_on:
      - consul
      - auth-mongo
      - auth-redis
    networks: [ workfitai-net ]

  user-service:
    build:
      context: ./services/user-service
    env_file:
      - .env.local
    ports:
      - "8082:8080"
    depends_on:
      - consul
      - user-postgres
    networks: [ workfitai-net ]

  job-service:
    build:
      context: ./services/job-service
    env_file:
      - .env.local
    ports:
      - "8083:8080"
    depends_on:
      - consul
      - job-mongo
      - kafka
    networks: [ workfitai-net ]

  cv-service:
    build:
      context: ./services/cv-service
    env_file:
      - .env.local
    ports:
      - "8084:8080"
    depends_on:
      - consul
      - cv-mongo
    networks: [ workfitai-net ]

  application-service:
    build:
      context: ./services/application-service
    env_file:
      - .env.local
    ports:
      - "8085:8080"
    depends_on:
      - consul
      - application-mongo
    networks: [ workfitai-net ]

  api-gateway:
    build:
      context: ./services/api-gateway
    env_file:
      - .env.local
    ports:
      - "8088:9005"
    environment:
      - API_GATEWAY_PORT=9005   # keep in-container port consistent
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - AUTH_JWT_SECRET=CJmTxK/y/bJPsho/gIxQofHzv3nj+FoABHTSNsBwqCTy2bN3TavCklalHVGw/6KX
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - JAVA_TOOL_OPTIONS=-Dserver.address=0.0.0.0
    depends_on:
      - consul
    networks: [ workfitai-net ]

  monitoring-service:
    build:
      context: ./services/monitoring-service
    env_file:
      - .env.local
    ports:
      - "9080:8080"
    depends_on:
      - consul
    networks: [ workfitai-net ]

    #  vault:
    #    image: vault:1.13.3
    #    container_name: vault
    #    ports:
    #      - "8200:8200"
    #    cap_add:
    #      - IPC_LOCK
    #    volumes:
    #      - ./vault/config:/vault/config
    #      - ./vault/data:/vault/data
    #    environment:
    #      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN}
    #    command: vault server -config=/vault/config/vault.hcl
    #    networks: [ workfitai-net ]
  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    command: vault server -dev
    networks: [ workfitai-net ]
  
  config-server:
    build:
      context: ./services/config-server
    env_file:
      - .env.local
    ports:
      - "8888:8888"
    depends_on:
      - consul
    networks: [ workfitai-net ]

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks: [ workfitai-net ]

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks: [ workfitai-net ]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: es-workfitai
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks: [ workfitai-net ]

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: kibana-workfitai
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on: [ elasticsearch ]
    networks: [ workfitai-net ]

  fluent-bit:
    image: fluent/fluent-bit:2.2
    container_name: fluent-bit
    depends_on: [ elasticsearch ]
    networks: [ workfitai-net ]
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - fluent-bit-state:/fluent-bit/state
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  user-postgres-data:
  prometheus-data:
  es-data:
  fluent-bit-state:

networks:
  workfitai-net:
    driver: bridge