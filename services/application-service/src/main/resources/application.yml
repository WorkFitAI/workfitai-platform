# =============================================================================
# application-service Configuration
# Handles job applications (Candidate → Job with CV)
# =============================================================================
spring:
  application:
    name: application # Service name for Consul discovery
  profiles:
    active: docker # Default profile for containers
  config:
    import: optional:vault://secret/application-service,optional:consul
  cloud:
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret
    # OpenFeign configuration
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 10000
            logger-level: BASIC

  # MongoDB configuration (Vault provides uri)
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/application_db}
      auto-index-creation: true # Auto-create indexes from @Indexed annotations

server:
  port: ${SERVER_PORT:9084}

# =============================================================================
# Actuator & Metrics
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

# =============================================================================
# OpenAPI / Swagger Configuration
# =============================================================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# =============================================================================
# Feign Client Logging (DEBUG mode)
# =============================================================================
logging:
  level:
    org.workfitai.applicationservice.client: DEBUG

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        register: true
        service-name: application # Short name for Consul
        instance-id: ${spring.application.name}:${random.uuid}
        health-check-path: /actuator/health
        health-check-interval: 10s
  data:
    mongodb:
      # Container uses Docker network hostname
      uri: ${MONGODB_URI:mongodb://application-mongo:27017/application_db}

# Feign uses Consul service names in Docker
# e.g., job → job-service container

---
# =============================================================================
# LOCAL PROFILE (for IDE development with Docker infra)
# =============================================================================
spring:
  config:
    activate:
      on-profile: local
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN:dev-token}
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        service-name: application
        health-check-path: /actuator/health
        health-check-interval: 10s
  data:
    mongodb:
      # Local profile connects to MongoDB on localhost
      uri: ${MONGODB_URI:mongodb://localhost:27019/application_db}

# Override logging for local development
logging:
  level:
    org.workfitai: DEBUG
    org.springframework.cloud.vault: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    org.springframework.security: DEBUG
