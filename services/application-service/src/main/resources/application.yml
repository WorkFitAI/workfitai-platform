# =============================================================================
# application-service Configuration (Unified Approach)
# =============================================================================
spring:
  application:
    name: application-service
  profiles:
    active: docker  # Default profile cho containers
  config:
    import: optional:vault://secret/application-service,optional:consul
  cloud:
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret

server:
  port: ${SERVER_PORT:9005}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health

# Add service-specific docker configs here

---
# =============================================================================
# LOCAL PROFILE (for IDE development)
# =============================================================================
spring:
  config:
    activate:
      on-profile: local
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN:dev-token}
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health

# Add service-specific local configs here

logging:
  level:
    org.workfitai: DEBUG
    org.springframework.cloud.vault: DEBUG

