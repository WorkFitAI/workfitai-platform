# =============================================================================
# application-service Configuration
# Handles job applications (Candidate â†’ Job with CV)
# =============================================================================
spring:
  application:
    name: application # Service name for Consul discovery
  profiles:
    active: docker # Default profile for containers
  config:
    import: optional:vault://secret/application-service,optional:consul
  cloud:
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret
  # MongoDB configuration (Vault provides uri via mongodb.uri)
  data:
    mongodb:
      uri: ${mongodb.uri:mongodb://localhost:27017/application_db}
      auto-index-creation: true # Auto-create indexes from @Indexed annotations

  # Kafka temporarily disabled - events are logged but not sent
  # TODO: Re-enable when other services have Kafka consumers ready
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  # kafka:
  #   bootstrap-servers: ${kafka.bootstrap-servers:kafka-workfitai:9092}
  #   producer:
  #     key-serializer: org.apache.kafka.common.serialization.StringSerializer
  #     value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  #     acks: all
  #     retries: 3
  #     properties:
  #       enable.idempotence: true

# Application-specific Kafka topics (used for logging when Kafka is disabled)
app:
  kafka:
    topics:
      application-events: application-events
      application-status: application-status

server:
  port: ${SERVER_PORT:9084}

# =============================================================================
# Actuator & Metrics
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

# =============================================================================
# OpenAPI / Swagger Configuration
# =============================================================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# =============================================================================
# Kafka Event Logging (DEBUG mode)
# =============================================================================
logging:
  level:
    org.workfitai.applicationservice.messaging: DEBUG

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        register: true
        service-name: application # Short name for Consul
        # instance-id: ${spring.application.name}:${random.uuid}
        health-check-path: /actuator/health
        health-check-interval: 10s
  data:
    mongodb:
      uri: ${mongodb.uri:mongodb://application-mongo:27017/application_db}

---
# =============================================================================
# LOCAL PROFILE (for IDE development with Docker infra)
# =============================================================================
spring:
  config:
    activate:
      on-profile: local
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN:dev-token}
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        service-name: application
        health-check-path: /actuator/health
        health-check-interval: 10s
  data:
    mongodb:
      uri: ${mongodb.uri:mongodb://localhost:27019/application_db}
  # Kafka disabled - see main config
  # kafka:
  #   bootstrap-servers: ${kafka.bootstrap-servers:localhost:9092}

# Override logging for local development
logging:
  level:
    org.workfitai: DEBUG
    org.springframework.cloud.vault: DEBUG
    org.springframework.kafka: DEBUG
    org.springframework.security: DEBUG
