# =============================================================================
# user-service Configuration (Unified Approach)
# =============================================================================
spring:
  application:
    name: user-service
  profiles:
    active: docker  # Default profile cho containers
  config:
    import: "optional:configserver:,optional:consul:,optional:vault://secret/user-service"
  cloud:
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret
  datasource:
    url: ${datasource.url:jdbc:postgresql://user-postgres:5432/user_db}
    username: ${datasource.username:user}
    password: ${datasource.password:pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: ${redis.host:auth-redis}
      port: ${redis.port:6379}
  kafka:
    bootstrap-servers: ${kafka.bootstrap-servers:kafka-workfitai:9092}
    consumer:
      group-id: user-service
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        register: true
        service-name: user
        health-check-path: /actuator/health

# Service URLs for Docker environment
service:
  auth:
    url: ${AUTH_SERVICE_URL:http://auth-service:9005}

---
# =============================================================================
# LOCAL PROFILE (for IDE development)
# =============================================================================
spring:
  config:
    activate:
      on-profile: local
  cloud:
    vault:
      uri: ${VAULT_URL_LOCAL:http://localhost:8200}
      token: ${VAULT_TOKEN:dev-token}
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health
  datasource:
    url: ${USER_POSTGRES_URL_LOCAL:jdbc:postgresql://localhost:5432/user_db}
    username: ${USER_DB_USER:user}
    password: ${USER_DB_PASS:pass}
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: ${KAFKA_URL_LOCAL:localhost:9092}

# Service URLs for Local environment
service:
  auth:
    url: ${AUTH_SERVICE_URL_LOCAL:http://localhost:9080}

server:
  port: ${SERVER_PORT:9005}

logging:
  level:
    org.workfitai: DEBUG
    org.springframework.cloud.vault: DEBUG

