# =============================================================================
# cv-service Configuration (Unified Approach)
# =============================================================================
spring:
  application:
    name: cv
  profiles:
    active: docker # Default profile cho containers
  config:
    import: optional:vault://secret/cv
  cloud:
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret
    consul:
      config:
        enabled: false
        import-check:
          enabled: false
      discovery:
        service-name: cv
        instance-id: ${spring.application.name}:${server.port}
        health-check-path: /actuator/health
        prefer-ip-address: true
        deregister: true
        health-check-critical-timeout: 1m
  data:
    mongodb:
      host: ${mongodb.host:cv-mongo}
      port: ${mongodb.port:27017}
      database: ${mongodb.database:cv-db}
      username: ${mongodb.username:user}
      password: ${mongodb.password:123456}
      authentication-database: ${mongodb.auth-database:cv-db}
    redis:
      host: ${SPRING_DATA_REDIS_HOST:cv-redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

logging:
  level:
    # Service-specific logging
    org.workfitai: DEBUG
    org.workfitai.cvservice: DEBUG

    # Spring Framework
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc: DEBUG
    org.springframework.security: DEBUG
    org.springframework.boot: INFO
    org.springframework.boot.autoconfigure: INFO

    # MongoDB
    org.springframework.data.mongodb: DEBUG
    org.springframework.data.mongodb.core: DEBUG
    org.springframework.boot.autoconfigure.mongo: DEBUG
    org.mongodb.driver: DEBUG

    # Redis
    org.springframework.data.redis: DEBUG
    io.lettuce: DEBUG

    # Consul
    org.springframework.cloud.consul: DEBUG
    org.springframework.cloud.client: DEBUG

    # Vault
    org.springframework.cloud.vault: DEBUG

    # Feign & HTTP
    feign: DEBUG
    org.springframework.web.client: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: ${SERVER_PORT:9005}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false # Disable Redis health check

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        enabled: false
      discovery:
        enabled: true
        register: true
        deregister: true
        health-check-critical-timeout: 1m
# Service URLs for Docker environment
service:
  auth:
    url: ${AUTH_SERVICE_URL:http://auth-service:9005}

---
# =============================================================================
# LOCAL PROFILE (for IDE development)
# =============================================================================
spring:
  config:
    activate:
      on-profile: local
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN:dev-token}
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health
  data:
    mongodb:
      host: localhost
      port: 27018
      database: cv-db
      username: user
      password: "123456"
      authentication-database: cv-db
