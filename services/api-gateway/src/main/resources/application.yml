server:
  port: ${API_GATEWAY_PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    # disable remote config so startup never blocks on configserver
    config:
      enabled: false
    gateway:
      # ✅ new key path for Discovery Locator on Spring Cloud Gateway (server-webflux)
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
    consul:
      host: ${CONSUL_HOST:consul}
      port: ${CONSUL_PORT:8500}
      config:
        enabled: false
      discovery:
        register: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}-${server.port}
        deregister: true
        health-check-critical-timeout: 1m
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive

# same secret as auth-service (HMAC HS256)
auth:
  jwt:
    secret: ${AUTH_JWT_SECRET}

# ✅ expose the gateway actuator endpoint so you can inspect routes
management:
  endpoint:
    gateway:
      access: read_only
  endpoints:
    web:
      exposure:
        include: gateway,health,info,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

# ✅ hard-disable the brittle response rewriter (prevents TCP resets)
gateway:
  status-mapping:
    enabled: false