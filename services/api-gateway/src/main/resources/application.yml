# =============================================================================
# api-gateway Configuration (Unified Approach)
# =============================================================================
spring:
  application:
    name: api-gateway
  profiles:
    active: docker  # Default profile cho containers
  config:
    import: "optional:vault://secret/api-gateway"
  cloud:
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret
    consul:
      config:
        enabled: false
        import-check:
          enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  data:
    redis:
      host: ${redis.host:api-redis}
      port: ${redis.port:6379}

server:
  port: ${SERVER_PORT:9005}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        register: true
        service-name: gateway
        health-check-path: /actuator/health

# Service URLs for Docker environment
service:
  auth:
    url: ${AUTH_SERVICE_URL:http://auth-service:9005}

---
# =============================================================================
# LOCAL PROFILE (for IDE development)
# =============================================================================
spring:
  config:
    activate:
      on-profile: local
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN:dev-token}
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health

# Service URLs for Local environment
service:
  auth:
    url: ${AUTH_SERVICE_URL_LOCAL:http://localhost:9080}

logging:
  level:
    org.workfitai: DEBUG
    org.springframework.cloud.vault: DEBUG

