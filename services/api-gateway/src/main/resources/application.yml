server:
  port: ${API_GATEWAY_PORT_DOCKER:8088}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # âœ… new key path for Discovery Locator on Spring Cloud Gateway (server-webflux)
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
    consul:
      host: ${CONSUL_HOST:consul}
      port: ${CONSUL_PORT:8500}
      discovery:
        register: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}-${server.port}
        deregister: true
        health-check-critical-timeout: 1m
  data:
    redis:
      host: ${REDIS_GATEWAY_HOST:api-redis}
      port: ${REDIS_GATEWAY_PORT:6380}
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive

# RSA public key for JWT verification (RS256)
auth:
  jwt:
    issuer: auth-service
    rsa:
      public-key: ${AUTH_JWT_RSA_PUBLIC_KEY:classpath:keys/public_key.pem}

management:
  endpoint:
    gateway:
      access: read_only
  endpoints:
    web:
      exposure:
        include: gateway,health,info,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.cloud: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.consul: DEBUG
    com.workfitai: DEBUG
