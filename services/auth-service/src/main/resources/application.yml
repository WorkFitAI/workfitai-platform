server:
  port: ${SERVER_PORT:9005}
  address: 0.0.0.0

spring:
  application:
    name: auth
  config:
    import: "optional:consul:"
  cloud:
    consul:
      enabled: true
      host: ${CONSUL_HOST:consul}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true
        register: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}-${server.port}
        deregister: true
        health-check-critical-timeout: 1m
      config:
        enabled: false
        import-check:
          enabled: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://auth-mongo:27017/auth-db}
    redis:
      host: ${REDIS_AUTH_HOST:auth-redis}
      port: ${REDIS_AUTH_PORT:6379}
      
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      
app:
  kafka:
    topics:
      user-registration: user-registration

  cloud:
    consul:
      host: ${CONSUL_HOST:consul}
      port: ${CONSUL_PORT:8500}
      config:
        enabled: false
      discovery:
        register: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}-${server.port}
        deregister: true
        health-check-critical-timeout: 1m

auth:
  jwt:
    access-exp-ms: ${AUTH_JWT_ACCESS_EXP_MS:900000}
    refresh-exp-ms: ${AUTH_JWT_REFRESH_EXP_MS:604800000}
    rsa:
      private-key: ${AUTH_JWT_RSA_PRIVATE_KEY:classpath:keys/private_key_pkcs8.pem}
      public-key: ${AUTH_JWT_RSA_PUBLIC_KEY:classpath:keys/public_key.pem}
  init:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    # ðŸ”Ž Spring Security: show matchers, decisions, filters, and auth details
    org.springframework.security: TRACE
    org.springframework.security.web: TRACE
    org.springframework.boot.autoconfigure.security: DEBUG
    # Web MVC + request mapping diagnostics
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    # Data layer visibility
    org.springframework.data.mongodb: DEBUG
    org.mongodb.driver: INFO
    # Consul discovery visibility
    org.springframework.cloud.consul: DEBUG
    # Your code packages
    org.workfitai.authservice: DEBUG
