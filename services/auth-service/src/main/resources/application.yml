server:
  port: ${SERVER_PORT:9005}
  address: 0.0.0.0

spring:
  application:
    name: auth

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://auth-mongo:27017/auth-db}
    redis:
      host: ${SPRING_REDIS_HOST:auth-redis}
      port: ${SPRING_REDIS_PORT:6379}

  cloud:
    consul:
      host: ${CONSUL_HOST:consul}
      port: ${CONSUL_PORT:8500}
      config:
        enabled: false
      discovery:
        register: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}-${server.port}
        deregister: true
        health-check-critical-timeout: 1m

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET}
    access-exp-ms: ${AUTH_JWT_ACCESS_EXP_MS:900000}
    refresh-exp-ms: ${AUTH_JWT_REFRESH_EXP_MS:604800000}
  init:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    # ðŸ”Ž Spring Security: show matchers, decisions, filters, and auth details
    org.springframework.security: TRACE
    org.springframework.security.web: TRACE
    org.springframework.boot.autoconfigure.security: DEBUG
    # Web MVC + request mapping diagnostics
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    # Data layer visibility
    org.springframework.data.mongodb: DEBUG
    org.mongodb.driver: INFO
    # Consul discovery visibility
    org.springframework.cloud.consul: DEBUG
    # Your code packages
    org.workfitai.authservice: DEBUG