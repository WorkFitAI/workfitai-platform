# =============================================================================
# auth-service Configuration (Unified Approach)
# =============================================================================
spring:
  application:
    name: auth-service
  profiles:
    active: docker  # Default profile cho containers
  config:
    import: "optional:vault://secret/auth-service"
  cloud:
    vault:
      host: ${VAULT_HOST:localhost}
      port: ${VAULT_PORT:8200}
      scheme: http
      authentication: TOKEN
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret
    consul:
      config:
        enabled: false
        import-check:
          enabled: false

server:
  port: ${SERVER_PORT:9005}

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    vault:
      host: vault
      port: 8200
      scheme: http
      authentication: TOKEN
      token: ${VAULT_TOKEN:myroot}
      kv:
        enabled: true
        backend: secret
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        register: true
        service-name: auth
        health-check-path: /actuator/health
  data:
    redis:
      host: ${redis.host:auth-redis}
      port: ${redis.port:6379}
    mongodb:
      uri: ${mongodb.uri:mongodb://auth-mongo:27017/auth-db}
  kafka:
    bootstrap-servers: ${kafka.bootstrap-servers:kafka-workfitai:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

