server:
  port: 9005

spring:
  application:
    name: monitoring-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        service-name: monitoring
        # instance-id: monitoring:${random.int}
        health-check-path: /health
        health-check-interval: 10s
        prefer-ip-address: true
        ip-address: ${DISCOVERY_IP_ADDRESS:127.0.0.1}

    vault:
      host: ${VAULT_HOST:vault}
      port: ${VAULT_PORT:8200}
      token: ${VAULT_TOKEN:dev-token}
      scheme: http
      kv:
        enabled: true
        backend: secret
        default-context: application
      authentication: TOKEN
      config:
        enabled: false
      discovery:
        enabled: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

# Elasticsearch configuration for log querying
elasticsearch:
  host: ${ELASTICSEARCH_HOST:localhost}
  port: ${ELASTICSEARCH_PORT:9200}
  scheme: ${ELASTICSEARCH_SCHEME:http}
  username: ${ELASTICSEARCH_USERNAME:elastic}
  password: ${ELASTICSEARCH_PASSWORD:}
  index-pattern: ${ELASTICSEARCH_INDEX_PATTERN:workfitai-logs-*}
  index-prefix: ${ELASTICSEARCH_INDEX_PREFIX:workfitai-logs}

# Kibana configuration for Data View initialization
kibana:
  host: ${KIBANA_HOST:localhost}
  port: ${KIBANA_PORT:5601}
  scheme: ${KIBANA_SCHEME:http}
  username: ${KIBANA_USERNAME:elastic}
  password: ${KIBANA_PASSWORD:}

logging:
  level:
    org.workfitai.monitoringservice: DEBUG
    org.springframework.vault: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"

