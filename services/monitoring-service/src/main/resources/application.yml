server:
  port: 9005

spring:
  application:
    name: monitoring-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        service-name: monitoring
        # instance-id: monitoring:${random.int}
        health-check-path: /health
        health-check-interval: 10s
        prefer-ip-address: true
        ip-address: ${DISCOVERY_IP_ADDRESS:127.0.0.1}

    vault:
      host: ${VAULT_HOST:vault}
      port: ${VAULT_PORT:8200}
      token: ${VAULT_TOKEN:dev-token}
      scheme: http
      kv:
        enabled: true
        backend: secret
        default-context: application
      authentication: TOKEN
      config:
        enabled: false
      discovery:
        enabled: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

logging:
  level:
    org.workfitai.monitoringservice: DEBUG
    org.springframework.vault: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"

---
spring:
  config:
    activate:
      on-profile: docker

  cloud:
    consul:
      host: consul
      discovery:
        ip-address: monitoring-service

    vault:
      host: vault
      port: 8200
      token: myroot
      scheme: http

  data:
    redis:
      host: api-redis

