# =============================================================================
# job-service Configuration (Unified Approach)
# =============================================================================
spring:
  application:
    name: job-service
  profiles:
    active: docker  # Default profile cho containers
  config:
    import: optional:vault://secret/job,optional:consul
  cloud:
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret
    consul:
      config:
        enabled: false
      discovery:
        service-name: job
        instance-id: job:${random.int}
        health-check-path: /actuator/health
        prefer-ip-address: true
  datasource:
    url: ${datasource.url:jdbc:postgresql://job-postgres:5432/job_db}
    username: ${datasource.username:user}
    password: ${datasource.password:pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${kafka.bootstrap-servers:kafka-workfitai:9092}
    consumer:
      group-id: job-service
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: ${SERVER_PORT:9005}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        enabled: false
      discovery:
        enabled: true
        register: true
        service-name: job
        # instance-id: job:${random.int}
        health-check-path: /actuator/health
        prefer-ip-address: true
  datasource:
    url: ${datasource.url:jdbc:postgresql://job-postgres:5432/job_db}
    username: ${datasource.username:user}
    password: ${datasource.password:pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${kafka.bootstrap-servers:kafka-workfitai:9092}
    consumer:
      group-id: job-service
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# Service URLs for Docker environment
service:
  auth:
    url: ${AUTH_SERVICE_URL:http://auth-service:9005}

---
# =============================================================================
# LOCAL PROFILE (for IDE development)
# =============================================================================
spring:
  config:
    activate:
      on-profile: local
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN:dev-token}
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health
  datasource:
    url: ${JOB_POSTGRES_URL_LOCAL:jdbc:postgresql://localhost:5433/job_db}
    username: ${JOB_DB_USER:user}
    password: ${JOB_DB_PASS:pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${KAFKA_URL_LOCAL:localhost:9092}
    consumer:
      group-id: job-service
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# Service URLs for Docker/local environment
service:
  auth:
    url: ${AUTH_SERVICE_URL_LOCAL:http://localhost:9080}

logging:
  level:
    org.workfitai: DEBUG
    org.springframework.cloud.vault: DEBUG
    com.turkraft.springfilter: DEBUG
