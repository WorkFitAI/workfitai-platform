    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  kafka:
    bootstrap-servers: ${KAFKA_URL_LOCAL:localhost:9092}
    listener:
      ack-mode: manual_immediate
