# Service URLs for Docker/local environment
service:
  auth:
    url: ${AUTH_SERVICE_URL_LOCAL:http://localhost:9080}

logging:
  level:
    # Service-specific logging
    org.workfitai: DEBUG
    org.workfitai.jobservice: DEBUG

    # Spring Framework
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc: DEBUG
    org.springframework.security: DEBUG
    org.springframework.boot: INFO
    org.springframework.boot.autoconfigure: INFO

    # Database & JPA
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type: TRACE
    org.springframework.jdbc.core: DEBUG
    org.springframework.orm.jpa: DEBUG

    # Kafka
    org.apache.kafka: INFO
    org.springframework.kafka: DEBUG

    # Consul
    org.springframework.cloud.consul: DEBUG
    org.springframework.cloud.client: DEBUG

    # Vault
    org.springframework.cloud.vault: DEBUG

    # Feign & HTTP
    feign: DEBUG
    org.springframework.web.client: DEBUG

    # Spring Filter
    com.turkraft.springfilter: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
