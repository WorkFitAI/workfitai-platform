# =============================================================================
# job-service Configuration (Unified Approach)
# =============================================================================
spring:
  application:
    name: job-service
  profiles:
    active: docker # Default profile cho containers
  config:
    import: "optional:vault://secret/job-service"
  cloud:
    bootstrap:
      enabled: true
    config:
      enabled: false
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret
      fail-fast: false
    consul:
      config:
        enabled: false
        import-check:
          enabled: false
      discovery:
        service-name: job
        instance-id: ${spring.application.name}:${server.port}
        health-check-path: /actuator/health
        prefer-ip-address: true
        deregister: true
        health-check-critical-timeout: 1m
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://job-postgres:5432/job_db}
    username: ${DATASOURCE_USERNAME:user}
    password: ${DATASOURCE_PASSWORD:job@123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  kafka:
    bootstrap-servers: ${kafka.bootstrap-servers:kafka-workfitai:9092}
    listener:
      ack-mode: manual_immediate
    consumer:
      group-id: job-service
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME:your_cloud_name}
    api-key: ${CLOUDINARY_API_KEY:your_api_key}
    api-secret: ${CLOUDINARY_API_SECRET:your_api_secret}

# Kafka topics configuration
app:
  kafka:
    topics:
      job-created: ${KAFKA_TOPIC_JOB_CREATED:job.created}
      job-updated: ${KAFKA_TOPIC_JOB_UPDATED:job.updated}
      job-deleted: ${KAFKA_TOPIC_JOB_DELETED:job.deleted}

# Service URLs for Feign clients
service:
  recommendation:
    url: ${RECOMMENDATION_ENGINE_URL:http://localhost:8001}
  cv:
    url: ${CV_SERVICE_URL:http://localhost:9083}
  auth:
    url: ${AUTH_SERVICE_URL:http://localhost:9080}

server:
  port: ${SERVER_PORT:9005}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        enabled: false
      discovery:
        enabled: true
        register: true
        service-name: job
        # instance-id: job:${random.int}
        health-check-path: /actuator/health
        prefer-ip-address: true
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://job-postgres:5432/job_db}
    username: ${DATASOURCE_USERNAME:user}
    password: ${DATASOURCE_PASSWORD:job@123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${kafka.bootstrap-servers:kafka-workfitai:9092}
    listener:
      ack-mode: manual_immediate
    consumer:
      group-id: job-service
      auto-offset-reset: earliest
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.value.default.type: org.workfitai.jobservice.model.dto.kafka.JobStatsUpdateEvent
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME:your_cloud_name}
    api-key: ${CLOUDINARY_API_KEY:your_api_key}
    api-secret: ${CLOUDINARY_API_SECRET:your_api_secret}

# Service URLs for Docker environment
service:
  recommendation:
    url: ${RECOMMENDATION_ENGINE_URL:http://recommendation-engine:8000}
  cv:
    url: ${CV_SERVICE_URL:http://cv-service:9005}
  auth:
    url: ${AUTH_SERVICE_URL:http://auth-service:9005}

