# =============================================================================
# job-service Configuration (Unified Approach)
# =============================================================================
spring:
  application:
    name: job-service
  profiles:
    active: docker  # Default profile cho containers
  config:
    import: optional:vault://secret/job,optional:consul
  cloud:
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      token: ${VAULT_TOKEN:dev-token}
      kv:
        enabled: true
        backend: secret
    consul:
      config:
        enabled: false
      discovery:
        service-name: job
        instance-id: job:${random.int}
        health-check-path: /actuator/health
        prefer-ip-address: true
  datasource:
    url: ${datasource.url:jdbc:postgresql://job-postgres:5432/job_db}
    username: ${datasource.username:user}
    password: ${datasource.password:pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${SERVER_PORT:9005}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

---
# =============================================================================
# DOCKER PROFILE (for container deployment)
# =============================================================================
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        enabled: false
      discovery:
        enabled: true
        register: true
        service-name: job
        instance-id: job:${random.int}
        health-check-path: /actuator/health
        prefer-ip-address: true
  datasource:
    url: ${datasource.url:jdbc:postgresql://job-postgres:5432/job_db}
    username: ${datasource.username:user}
    password: ${datasource.password:pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
# =============================================================================
# LOCAL PROFILE (for IDE development)
# =============================================================================
spring:
  config:
    activate:
      on-profile: local
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN:dev-token}
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health

# Add service-specific local configs here

logging:
  level:
    org.workfitai: DEBUG
    org.springframework.cloud.vault: DEBUG

